         </div>
      <!-- /ko-->
      <div class="tab-pane panel" data-bind="attr: { id: propertiesId }" data-title="Properties">
         <div class="panel">
            <div class="editor field size3">
               <label for="ViewName">Name</label>
               <input class="text-box single-line" data-bind="disable: views.selected().isSystem(), value: views.selected().name" id="ViewName" name="ViewName" type="text" value="" />
            </div>
            <div class="editor field size3">
               <label for="AccessPermissions">Access Permission</label>
               <div class="radiogroup">
                  <label>
                     <input type="radio" value="0" data-bind="attr: { name: accessPermissionsName }, checked: views.selected().isPersonal, checkedValue: false" />
                     <strong>Public</strong>&thinsp;&mdash;&thinsp;anyone can use this view
                  </label>
                  <label>
                     <input type="radio" value="1" data-bind="attr: { name: accessPermissionsName }, checked: views.selected().isPersonal, checkedValue: true" />
                     <strong>Private</strong>&thinsp;&mdash;&thinsp;only I can edit and use this view
                  </label>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</script>
<script id="searchBoxTemplate" type="text/template">
   <div class="search" data-bind="visible: !$parent.views.selectedIsCrystalOrChart(), css: { 'empty': isEmpty }" style="height:30px">
   <input data-bind="timedUpdate: text, value: text" type="search" name="search" value="" autocomplete="off" placeholder="Search" />
   <i class="icon-remove" data-bind="click: clear"></i>
</div>
</script>

   
   
   
   <script type="text/javascript">

      $(function ()
      {
         var siteSelector = "#Site";

         
   var siteName = ag.dom.siteName();
         if (siteName && siteName.length)
            $(siteSelector).val(siteName);
         $("form").on("submit", function ()
         {
            PubSub.publish(ag.topics.Logon, true);

            
      ag.dom.siteName($(siteSelector).val());
         });

         
         var forgottenPasswordUrl = "/account/forgotten-password";
         $("#forgottenPassword").click(function ()
         {
            var siteName = $(siteSelector).val();
            window.location.href = forgottenPasswordUrl + (siteName ? "?site=" + siteName : "");
            return false;
         });
      });

   </script>
