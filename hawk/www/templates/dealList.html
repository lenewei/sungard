<ion-view view-title="Deal List">
  <ion-content>
      <div class="list">

        <a class="item item-avatar" ng-repeat="deal in dealList" href="#/app/deal/{{deal.id}}">
            <img ng-src="img/sungard.png">
            <h2>  Deal No. {{deal.dealNumber}}</h2>
            <p>Instrument is {{deal.instrument}}   And   Ticket No. is{{deal.ticketNumber}}</p>
        </a>
    </div>
  </ion-content>
</ion-view>
